<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI Calculator by HuynhPhucDuy</title>

    <!-- ✅ PWA: gắn manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">

    <style>
  * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f6f8;
}

/* App wrapper */
.app {
    max-width: 420px;
    margin: auto;
    min-height: 100vh;
    background: #ffffff;
    display: flex;
    flex-direction: column;
}

/* Header */
.app-header {
    height: 56px;
    background: #4CAF50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 600;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Content */
.app-content {
    flex: 1;
    padding: 20px;
}

/* Card */
.container {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
}

/* Text */
p {
    margin: 12px 0 6px;
    font-size: 14px;
    color: #555;
}

h2 {
    margin-top: 0;
}

/* Input */
input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid #ddd;
    outline: none;
}

input:focus {
    border-color: #4CAF50;
}

/* Button */
button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    background: #4CAF50;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:active {
    transform: scale(0.98);
}

/* Result */
#result {
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.4;
}

.error {
    color: #e53935;
}
    </style>
</head>

<body>
<body>

    <div class="app">
        <header class="app-header">
            <h1>BMI</h1>
        </header>

        <main class="app-content">
            <div class="container">
                <!-- nội dung cũ giữ nguyên -->

    <div class="container">
        <h2>BMI Calculator</h2>
        <p>Nhập chiều cao (cm) và cân nặng (kg) để tính BMI.</p>

        <input type="number" id="height" placeholder="Chiều cao (cm, ví dụ: 170)" min="1">
        <input type="number" id="weight" placeholder="Cân nặng (kg, ví dụ: 65)" min="1">

        <button onclick="calculateBMI()">Tính BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');

            if (
                isNaN(height) ||
                isNaN(weight) ||
                height <= 0 ||
                weight <= 0 ||
                height > 300 ||
                weight > 500
            ) {
                resultDiv.innerHTML =
                    '<span class="error">Vui lòng nhập số hợp lệ (chiều cao 1–300 cm, cân nặng 1–500 kg).</span>';
                return;
            }

            const bmi = weight / Math.pow(height / 100, 2);

            let status = '';
            if (bmi < 18.5) status = 'Thiếu cân';
            else if (bmi < 24.9) status = 'Bình thường';
            else if (bmi < 29.9) status = 'Thừa cân';
            else status = 'Béo phì';

            resultDiv.innerHTML =
                `BMI của bạn: ${bmi.toFixed(2)}<br>Trạng thái: ${status}`;
        }

        if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');

  navigator.serviceWorker.addEventListener('controllerchange', () => {
    if (confirm("Ứng dụng có bản cập nhật mới. Tải lại ngay?")) {
      window.location.reload();
    }
  });
}
    </script>
            </div>
        </main>
    </div>
</body>
</html>
