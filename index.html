<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BMI Mini App</title>

  <!-- PWA: gắn manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
</head>
<body>

  <h1>BMI Mini App</h1>

  <p>Chiều cao (m)</p>
  <input id="height">

  <p>Cân nặng (kg)</p>
  <input id="weight">

  <br><br>
  <button onclick="calc()">Tính BMI</button>

  <p id="result"></p>

  <script>
    function calc() {
  const h_cm = document.getElementById("height").value;
  const w = document.getElementById("weight").value;

  const h = h_cm / 100; // đổi cm → mét
  const bmi = w / (h * h);

  document.getElementById("result").innerText =
    "BMI = " + bmi.toFixed(2);
}
    // PWA: đăng ký service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
