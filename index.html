<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI Calculator by HuynhPhucDuy</title>

    <!-- ✅ PWA: gắn manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>

<body>
<body>

    <div class="app">
        <header class="app-header">
            <h1>BMI</h1>
        </header>

        <main class="app-content">
            <div class="container">
                <!-- nội dung cũ giữ nguyên -->

    <div class="container">
        <h2>BMI Calculator</h2>
        <p>Nhập chiều cao (cm) và cân nặng (kg) để tính BMI.</p>

        <input type="number" id="height" placeholder="Chiều cao (cm, ví dụ: 170)" min="1">
        <input type="number" id="weight" placeholder="Cân nặng (kg, ví dụ: 65)" min="1">

        <button onclick="calculateBMI()">Tính BMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');

            if (
                isNaN(height) ||
                isNaN(weight) ||
                height <= 0 ||
                weight <= 0 ||
                height > 300 ||
                weight > 500
            ) {
                resultDiv.innerHTML =
                    '<span class="error">Vui lòng nhập số hợp lệ (chiều cao 1–300 cm, cân nặng 1–500 kg).</span>';
                return;
            }

            const bmi = weight / Math.pow(height / 100, 2);

            let status = '';
            if (bmi < 18.5) status = 'Thiếu cân';
            else if (bmi < 24.9) status = 'Bình thường';
            else if (bmi < 29.9) status = 'Thừa cân';
            else status = 'Béo phì';

            resultDiv.innerHTML =
                `BMI của bạn: ${bmi.toFixed(2)}<br>Trạng thái: ${status}`;
        }

        if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');

  navigator.serviceWorker.addEventListener('controllerchange', () => {
    if (confirm("Ứng dụng có bản cập nhật mới. Tải lại ngay?")) {
      window.location.reload();
    }
  });
}
    </script>
            </div>
        </main>
    </div>
</body>
</html>
